{% extends "base.html" %}
{% block content %}

<div class="title-section">

    <h1 class="title">{{ page.title }}</h1>

    <div class="subtitle">

        {% if page.date %}
        <date>{{ page.date }}</date>
        {% endif %}

        {% if page.taxonomies.tags %}
        <ul class="tags">
            {% for tag in page.taxonomies.tags %}
            <li>
                <a href="{{ get_taxonomy_url(kind='tags', name=tag) }}">{{ tag }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}

    </div>

</div>

{{ page.content | safe }}

{% endblock content %}
