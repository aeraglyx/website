{% extends "base.html" %}
{% block content %}

<div class="title-section">
    <h1 class="title">{{ term.name }}</h1>
</div>

<ul>
    {% for page in term.pages %}
    <li>
        <a href="{{ page.permalink | safe }}">
            {{ page.title }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
