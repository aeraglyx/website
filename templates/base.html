<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Aeraglyx</title>
        <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
    </head>

    <body>
        <header class="column">
            <h1>
                <a href="/">aeraglyx</a>
            </h1>
            <nav>
                <ul>
                    {% for item in config.extra.nav %}
                    <li class="{% if current_path == item.url %}active{% endif %}"><a href="{{ item.url | safe }}">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
            </nav>
        </header>
        <section class="section">
            <div class="container column">
                {% block content %} {% endblock content %}
            </div>
        </section>
        <footer>
            <p>aeraglyx</p>
        </footer>
    </body>

</html>
